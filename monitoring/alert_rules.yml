# Prometheus アラートルール
# Personal Cooking Recipe Alert Rules

groups:
  - name: recipe-app-alerts
    rules:
      # サービスダウン検知
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute"

      # 高CPU使用率
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

      # 高メモリ使用率
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

      # ディスク容量不足
      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Disk space is running low"
          description: "Disk usage is above 90% on {{ $labels.instance }}"

      # レスポンス時間遅延
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, http_request_duration_seconds_bucket) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 2 seconds for {{ $labels.job }}"

      # エラー率上昇
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for more than 3 minutes on {{ $labels.job }}"

      # データベース接続エラー
      - alert: DatabaseConnectionError
        expr: increase(database_connection_errors_total[5m]) > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection errors"
          description: "More than 5 database connection errors in the last 5 minutes"

      # SSL証明書期限切れ警告
      - alert: SSLCertExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 7 * 24 * 3600
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in less than 7 days"

  - name: business-logic-alerts
    rules:
      # レシピ取得失敗率
      - alert: RecipeFetchFailureRate
        expr: rate(recipe_fetch_failures_total[5m]) / rate(recipe_fetch_total[5m]) > 0.05
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High recipe fetch failure rate"
          description: "Recipe fetch failure rate is above 5% for more than 3 minutes"

      # ユーザー認証失敗急増
      - alert: AuthenticationFailureSpike
        expr: rate(auth_failures_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Authentication failure spike"
          description: "More than 10 authentication failures per second detected"

      # API制限超過
      - alert: APIRateLimitExceeded
        expr: rate(api_rate_limit_exceeded_total[1m]) > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "API rate limit frequently exceeded"
          description: "API rate limit exceeded more than 5 times per second"